<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="stayl.css">
</head>
<body>
    <div class="product-grid">
        <div class="product-card">
            <img src="laptop1.jpg" alt="HP Elite Second I7">
            <h3>HP Elite Second I7</h3>
            <p>$450</p>
            <p>Computers</p>
            <p>(0 Reviews)</p>
        </div>
        <div class="product-card">
            <img src="laptop2.jpg" alt="HP Laptop Envy Core I5">
            <h3>HP Laptop Envy Core I5</h3>
            <p>$785</p>
            <p>Computers</p>
            <p>(0 Reviews)</p>
        </div>
        <div class="product-card">
            <img src="desktop1.jpg" alt="HP Desktop Core I5">
            <h3>HP Desktop Core I5</h3>
            <p>$440</p>
            <p>Computers</p>
            <p>(0 Reviews)</p>
        </div>
        <div class="product-card">
            <img src="laptop3.jpg" alt="Lenovo Laptop Core I5">
            <h3>Lenovo Laptop Core I5</h3>
            <p>$580</p>
            <p>Computers</p>
            <p>(0 Reviews)</p>
        </div>
        <!-- Add more product cards as needed -->
    </div>
</body>
</html>
